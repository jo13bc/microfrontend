<div class="row mt-3">
  <div class="col-4 pt-4">
    <img
      src="images/{{image}}"
      class="rounded-circle mx-auto d-block"
      width="300"
      height="300"
    />
  </div>
  <div class="col">
    <form>
      <div class="row mb-3">
        <div class="col-1 pt-3">
          <a href="/" data-navigo
            ><i class="fa fa-arrow-left" style="font-size: 35px"></i
          ></a>
        </div>
        <div class="col">
          <h3 style="margin-top: 15px">{{ name }}</h3>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <h5>Detalle de Director</h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="input-group mb-3">
              <label class="input-group-text" for="name">Nombre</label>
              <input
                class="form-control"
                id="name"
                type="text"
                value="{{ name }}"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="birth_year">Fecha nacimiento</label>
              <input
                class="form-control"
                id="birth_year"
                type="text"
                value="{{ birth_year }}"
                readonly
              />
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="nationality">Nacionalidad</label>
              <input
                class="form-control"
                id="nationality"
                type="text"
                value="{{ nationality }}"
                readonly
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h5>Pel√≠culas</h5>
              <ul class="list-group list-group-flush">
                {{#movies}}
                <a
                  class="list-group-item"
                  href="https://movie-microsite.netlify.app/?id={{id}}"
                  >{{name}}</a
                >
                {{/movies}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
